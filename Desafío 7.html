<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<body>
    <h1 id="nombreProducto" class="titulo">Smartphone XYZ</h1>
    <p id="precioProducto">Precio: $500</p>
    
    <script>
    
    const precioProd = document.getElementById("precioProducto")
    const title = document.querySelector("#nombreProducto")

    setTimeout(() => {
        precioProd.innerText = "Precio: $450"
        title.style.color = "green"
        precioProd.style.color = "blue"
        precioProd.style.fontFamily = "cursive"
    },1000)
    
    </script>
</body>
</html>
