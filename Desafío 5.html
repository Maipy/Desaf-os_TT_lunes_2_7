<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const productos = ["Guitarra clásica","Guitarra acústica","Guitarra flamenca","Guitarra eléctrica","Guitarra electroacústica","Guitarra semiacústica","Guitarra MIDI"];

        console.log("Las guitarras disponibles son:")

        for (let i=0; i<productos.length; i++){
            console.log(`Producto ${i + 1}: ${productos[i]}`)
        }

        console.log(`Se vendió una ${productos.pop()}`)

        console.log("Ahora, las guitarras disponibles son:")

        productos.pop()
        for (let i=0; i<productos.length; i++){
            console.log(`Producto ${i + 1}: ${productos[i]}`)
        }

    </script>
</body>
</html>
